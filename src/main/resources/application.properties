# Kết nối MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/family_tree_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# Cấu hình JPA / Hibernate
# update: Tự động tạo/cập nhật bảng khi chạy code (chỉ dùng cho Dev)
# validate: Chỉ kiểm tra khớp bảng (dùng cho Production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect